---
# Ansible playbook for a Gogs server.
#
# @author Jeff Geerling (2014).

- hosts: gogs
  gather_facts: yes

  vars_files:
    - vars/main.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600
      sudo: yes

  roles:
    - geerlingguy.firewall
    - geerlingguy.ntp
    - geerlingguy.git
    - geerlingguy.mysql
    - geerlingguy.gogs
